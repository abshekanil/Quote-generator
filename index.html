<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/94/131/png-transparent-motivation-famous-quotes-computer-icons-quotation-game-motivation-miscellaneous-text-orange.png">
</head>
<body>
    <h1>Javascript <span class="middle">Quote</span> Generator</h1>

    <script src="./script.js"></script>

</html>
